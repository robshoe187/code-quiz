<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div id="introClass">
        <h1>Coding Quiz Challenge</h1>
        <p>Welcome to the Coding Quiz Challenge. Answer the questions correctly as fast as possible for the highest score!</p>
        <button id="startButton">Start Quiz</button>
    </div>

    <span id="time-left"></span>

    <div id="questionsDiv" class="hide">
        <h1 id="questionHeadid"></h1>
        <ul>
            <li>
                <button id="answerid1"></button>
                <button id="answerid2"></button>
                <button id="answerid3"></button>
                <button id="answerid4"></button>
            </li>
        </ul>
    </div>

    <div id="highscores" class="hide"> 
        <input type="text" id="initial">
        <button id="submit">Submit</button>
      </div>
    
    <script src="./assets/js/script.js"> </script>
</body>
</html>
